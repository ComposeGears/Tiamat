name: Verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
          filter_mode: nofilter
          fail_level: any

  verify-jvm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Check public API changes
        run: ./gradlew apiCheck

      - name: Execute Gradle build
        run: ./gradlew detekt

      - name: Test compiler plugin
        run: ./gradlew tiamat-destinations-compiler:test

      - name: Build Android target
        run: ./gradlew example:app:composeApp:assembleDebug

      - name: Build Desktop target
        run: ./gradlew example:app:composeApp:package

      - name: Build Web target
        run: ./gradlew example:app:composeApp:wasmJsBrowserDistribution

  verify-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build iOS App
        run: xcodebuild -project example/app/iosApp/iosApp.xcodeproj -scheme iosApp -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build


