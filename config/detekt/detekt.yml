complexity:
    active: true
    CognitiveComplexMethod:
        active: true
        threshold: 15
    ComplexCondition:
        active: true
        threshold: 4
    ComplexInterface:
        active: true
        threshold: 10
        includeStaticDeclarations: false
        includePrivateDeclarations: false
        ignoreOverloaded: false
    CyclomaticComplexMethod:
        active: true
        threshold: 15
        ignoreSingleWhenExpression: false
        ignoreSimpleWhenEntries: false
        ignoreNestingFunctions: false
        nestingFunctions:
            - 'also'
            - 'apply'
            - 'forEach'
            - 'isNotNull'
            - 'ifNull'
            - 'let'
            - 'run'
            - 'use'
            - 'with'
    LabeledExpression:
        #ignore
        active: false
        ignoredLabels: [ ]
    LargeClass:
        #ignore
        active: false
        threshold: 600
    LongMethod:
        #ignore
        active: false
        threshold: 60
    LongParameterList:
        #ignore
        active: false
        functionThreshold: 6
        constructorThreshold: 7
        ignoreDefaultParameters: false
        ignoreDataClasses: true
        ignoreAnnotatedParameter: [ ]
    MethodOverloading:
        #ignore
        active: false
        threshold: 6
    NamedArguments:
        active: true
        threshold: 3
        ignoreArgumentsMatchingNames: false
    NestedBlockDepth:
        active: true
        threshold: 4
    NestedScopeFunctions:
        active: true
        threshold: 1
        functions:
            - 'kotlin.apply'
            - 'kotlin.run'
            - 'kotlin.with'
            - 'kotlin.let'
            - 'kotlin.also'
    ReplaceSafeCallChainWithRun:
        active: true
    StringLiteralDuplication:
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/androidUnitTest/**', '**/androidInstrumentedTest/**', '**/jsTest/**', '**/iosTest/**' ]
        threshold: 3
        ignoreAnnotation: true
        excludeStringsWithLessThan5Characters: true
        ignoreStringsRegex: '$^'
    TooManyFunctions:
        #ignore
        active: false
        excludes: [ '**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/androidUnitTest/**', '**/androidInstrumentedTest/**', '**/jsTest/**', '**/iosTest/**' ]
        thresholdInFiles: 11
        thresholdInClasses: 11
        thresholdInInterfaces: 11
        thresholdInObjects: 11
        thresholdInEnums: 11
        ignoreDeprecated: false
        ignorePrivate: false
        ignoreOverridden: false

